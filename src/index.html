<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="scroll-div">
      <ul id="myList">
        <li>1</li>
      </ul>
    </div>
  </body>
  <script>
    const ul = document.getElementById("myList");
    for (let i = 0; i < 100; i++) {
      const li = document.createElement("li");
      li.innerHTML = i;
      ul.appendChild(li);
    }
  </script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: rgb(36, 115, 89);
      overflow: hidden;
      .scroll-div {
        width: 100%;
        height: 100dvh;
        overflow-y: scroll;
        background-color: lightblue;
      }
    }
  </style>
</html>
